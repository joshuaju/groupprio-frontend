<table mat-table [dataSource]="projects" class="mat-elevation-z8" style="margin-bottom: 20px">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Project Title</th>
    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['title']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title']" (click)="navigateToProject(row.id)"></tr>
</table>
<button (click)="navigateToProjectCreation()">Create new Project</button>
