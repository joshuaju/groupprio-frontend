
<label>Select priority for each item by drag&drop</label>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" style="margin-top: 10px">
    <div class="example-box" *ngFor="let item of prioitems" cdkDrag>{{item}}</div>
  </div>
  <button (click)="submit()" style="margin-top: 10px">submit</button>

  
  <button (click)="getStatus()" style="margin-left: 10px">status</button>
